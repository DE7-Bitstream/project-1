{% extends "layout.html" %}
{% load static %}

{% block content %}
<!-- 전체 워드클라우드 -->
<div class="main-wordcloud">
    <h2>🎵 전체 장르 워드클라우드</h2>
    <p>멜론 차트 전체 장르의 가사에서 가장 자주 사용되는 단어들</p>
    <img src="{% static 'lyrics/images/wordcloud.png' %}" alt="전체 워드클라우드">
</div>

<!-- 장르별 워드클라우드 -->
<div class="wordcloud-grid">
    <div class="wordcloud-item">
        <h3>발라드</h3>
        <img src="{% static 'lyrics/images/wordcloud_발라드.png' %}" alt="발라드 워드클라우드">
    </div>
    
    <div class="wordcloud-item">
        <h3>댄스</h3>
        <img src="{% static 'lyrics/images/wordcloud_댄스.png' %}" alt="댄스 워드클라우드">
    </div>
    
    <div class="wordcloud-item">
        <h3>랩/힙합</h3>
        <img src="{% static 'lyrics/images/wordcloud_랩_힙합.png' %}" alt="랩/힙합 워드클라우드">
    </div>
    
    <div class="wordcloud-item">
        <h3>록/메탈</h3>
        <img src="{% static 'lyrics/images/wordcloud_록_메탈.png' %}" alt="록/메탈 워드클라우드">
    </div>
</div>

<div class="info-box">
    <p><strong>📊 분석 정보:</strong> 멜론 차트 상위곡 가사에서 추출한 실제 데이터</p>
    <p><strong>🔤 언어 처리:</strong> KoNLPy를 사용한 한국어 형태소 분석</p>
</div>

<style>
.wordcloud-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
    gap: 30px;
    margin-top: 30px;
}

.wordcloud-item {
    text-align: center;
    background: white;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
}

.wordcloud-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.wordcloud-item h3 {
    color: #667eea;
    margin-bottom: 15px;
    font-size: 1.4em;
}

.wordcloud-item img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    border: 2px solid #f0f0f0;
}

.main-wordcloud {
    text-align: center;
    margin-bottom: 40px;
    padding: 30px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-radius: 20px;
}

.main-wordcloud img {
    max-width: 100%;
    height: auto;
    border-radius: 15px;
    margin-top: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.info-box {
    text-align: center;
    margin-top: 40px;
    padding: 20px;
    background: #f8f9fa;
    border-radius: 10px;
}
</style>
{% endblock %}
