{% extends "layout.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'season/css/season_index_style.css' %}">
<div class = 'season_title'>
    <h2>계절별 유행 분석</h2>
    <p class = 'description'>(2020.09 ~ 2025.08)기간의 멜론 월간차트의 데이터를 이용하였습니다.</p>
</div>
<div class = 'list_wrapper'>
    <dl class = 'season_list'>
        <dd>
            <a class = 'season_image' href = '{% url "season:season_spring" %}'>
                <img src = 'https://cdn-icons-png.flaticon.com/128/10129/10129544.png' width = 200, height = 200>
            </a>
        </dd>
        <dd>
            <span class = 'season_name'>봄</span>
        </dd>
    </dl>
    <dl class = 'season_list'>
        <dd>
            <a class = 'season_image' href = '{% url "season:season_summer" %}'>
                <img src = 'https://cdn-icons-png.flaticon.com/128/2664/2664593.png' width = 200, height = 200>
            </a>
        </dd>
        <dd>
            <span class = 'season_name'>여름</span>
        </dd>
    </dl>
    <dl class = 'season_list'>
        <dd>
            <a class = 'season_image' href = '{% url "season:season_fall" %}'>
                <img src = 'https://cdn-icons-png.flaticon.com/128/2146/2146386.png' width = 200, height = 200>
            </a>
        </dd>
        <dd>
            <span class = 'season_name'>가을</span>
        </dd>
    </dl>
    <dl class = 'season_list'>
        <dd>
            <a class = 'season_image' href = '{% url "season:season_winter" %}'>
                <img src = 'https://cdn-icons-png.flaticon.com/128/667/667664.png' width = 200, height = 200>
            </a>
        </dd>
        <dd>
            <span class = 'season_name'>겨울</span>
        </dd>
    </dl>
</div>
{% endblock %}
